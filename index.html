<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetWeb 本地项目管理</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="brand">
          <div class="brand-icon">NW</div>
          <div>
            <h1>NetWeb</h1>
            <p>数据网项目交付管理</p>
          </div>
        </div>
        <nav class="nav">
          <button class="tab active">项目管理</button>
          <button class="tab">系统管理</button>
        </nav>
        <div class="actions">
          <button class="user-button" aria-label="用户">
            <span class="user-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path
                  d="M12 12.5c2.4 0 4.4-2 4.4-4.4S14.4 3.7 12 3.7 7.6 5.7 7.6 8.1 9.6 12.5 12 12.5Zm0 2.1c-4 0-7.4 2.1-7.4 4.6 0 .7.6 1.1 1.3 1.1h12.2c.7 0 1.3-.4 1.3-1.1 0-2.5-3.4-4.6-7.4-4.6Z"
                />
              </svg>
            </span>
            <span class="user-name">Admin</span>
          </button>
          <button class="icon-button" aria-label="明暗切换">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M12 4.2a.8.8 0 0 1 .8.8v1.7a.8.8 0 0 1-1.6 0V5a.8.8 0 0 1 .8-.8Zm0 13.2a.8.8 0 0 1 .8.8V20a.8.8 0 0 1-1.6 0v-1.8a.8.8 0 0 1 .8-.8Zm7.8-5.6a.8.8 0 0 1-.8.8h-1.7a.8.8 0 0 1 0-1.6H19a.8.8 0 0 1 .8.8ZM6.9 12a.8.8 0 0 1-.8.8H4.4a.8.8 0 0 1 0-1.6h1.7a.8.8 0 0 1 .8.8Zm9.3-4.9a.8.8 0 0 1 0 1.1l-1.2 1.2a.8.8 0 0 1-1.1-1.1l1.2-1.2a.8.8 0 0 1 1.1 0ZM9.9 14.6a.8.8 0 0 1 0 1.1l-1.2 1.2a.8.8 0 1 1-1.1-1.1l1.2-1.2a.8.8 0 0 1 1.1 0Zm6.3 1.2a.8.8 0 0 1-1.1 0l-1.2-1.2a.8.8 0 0 1 1.1-1.1l1.2 1.2a.8.8 0 0 1 0 1.1ZM9.9 8.3a.8.8 0 0 1-1.1 0L7.6 7.1a.8.8 0 1 1 1.1-1.1l1.2 1.2a.8.8 0 0 1 0 1.1ZM12 8.6A3.4 3.4 0 1 1 8.6 12 3.4 3.4 0 0 1 12 8.6Z"
              />
            </svg>
          </button>
          <button class="icon-button" aria-label="主题切换">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M6 4.5h12a1.5 1.5 0 0 1 1.5 1.5v7.2a1.5 1.5 0 0 1-1.5 1.5H9.6l-3.1 3.2V6A1.5 1.5 0 0 1 6 4.5Zm6.1 3a3.6 3.6 0 1 0 0 7.2 3.6 3.6 0 0 0 0-7.2Z"
              />
            </svg>
          </button>
        </div>
      </header>

      <main class="layout">
        <aside class="sidebar">
          <div class="sidebar-header">
            <h2>项目名称</h2>
          </div>
          <div class="menu">
            <button class="menu-item active">站点拓扑</button>
            <button class="menu-item">脚本管理</button>
          </div>
        </aside>

        <section class="content">
          <div class="content-header">
            <div>
              <h2>项目概览</h2>
              <p>集中展示项目状态、拓扑与执行任务。</p>
            </div>
            <div class="content-actions">
              <button class="ghost">查看日志</button>
              <button class="primary">创建任务</button>
            </div>
          </div>

          <div class="cards">
            <article class="card">
              <h3>拓扑状态</h3>
              <p>已发现 1,248 节点，核心链路稳定。</p>
              <div class="metric">
                <span>健康度</span>
                <strong>98%</strong>
              </div>
            </article>
            <article class="card">
              <h3>脚本执行</h3>
              <p>今日执行 46 次，成功率 99.6%。</p>
              <div class="metric">
                <span>平均耗时</span>
                <strong>12s</strong>
              </div>
            </article>
            <article class="card">
              <h3>告警看板</h3>
              <p>正在监控 32 条告警，均为低风险。</p>
              <div class="metric">
                <span>待处理</span>
                <strong>2</strong>
              </div>
            </article>
          </div>

          <div class="canvas">
            <div class="canvas-header">
              <h3>主视图</h3>
              <span>拖拽节点生成拓扑 · 兼容 Mac/Windows</span>
            </div>
            <div class="canvas-body">
              <div class="placeholder">
                <div class="placeholder-icon">◎</div>
                <p>主内容区域</p>
                <span>在此呈现拓扑、脚本与监控面板</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
