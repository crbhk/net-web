            <div class="panel" id="system-theme-panel">

                <h2 class="content-title">系统主题</h2>
              </div>
              <div class="theme-settings">

              </div>

            <span role="columnheader">进度</span>

    <div class="modal version-modal" id="version-modal" aria-hidden="true">

          <h3>版本信息</h3>

              />

    <div class="modal" id="project-modal" aria-hidden="true">

        <label class="field">

        </label>
        <button class="primary" id="project-submit">创建</button>

    </div>

              />

          </button>
        </div>
        <label class="field">
          <span>选择本地文件（仅支持 Excel）</span>

            id="site-file"

        <div class="template-download">
          <span>站点互联信息模板</span>

        </div>
        <button class="primary" id="site-upload-submit" disabled>上传</button>
      </div>
    </div>

      let currentThemeIndex = 0;

      const showToast = (message, anchor) => {
        if (!emptyToast) {
          return;
        }
        emptyToast.textContent = message;
        const rect = anchor.getBoundingClientRect();
        emptyToast.style.left = `${rect.left + rect.width / 2}px`;
        emptyToast.style.top = `${rect.bottom + 12}px`;
        emptyToast.classList.add('show');
        emptyToast.setAttribute('aria-hidden', 'false');
        window.clearTimeout(toastTimer);
        toastTimer = window.setTimeout(() => {
          emptyToast.classList.remove('show');
          emptyToast.setAttribute('aria-hidden', 'true');
        }, 1600);
      };

      const closeNavPanels = () => {
        navTabs.forEach((btn) => btn.classList.remove('active'));
        navPanels.forEach((panel) => panel.classList.remove('open'));
      };

      const setHomeView = (isActive) => {
        document.body.classList.toggle('home-active', isActive);
      };

      const setSidebarTitle = (title) => {
        if (sidebarTitle) {
          sidebarTitle.textContent = title;
        }
      };

      const formatTime = (date) =>
        date.toLocaleString('zh-CN', {
          hour12: false,
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
        });

      const renderTaskLogs = () => {
        if (!taskLogList) {
          return;
        }
        taskLogList.querySelectorAll('.task-row:not(.task-header)').forEach((row) => row.remove());
        taskLogs.forEach((entry) => {
          const progressValue = Math.min(Math.max(entry.progress ?? 0, 0), 100);
          const row = document.createElement('div');
          row.className = 'task-row';
          row.setAttribute('role', 'row');
          row.innerHTML = `
            <span role="cell">${entry.message}</span>
            <span role="cell">${entry.startTime}</span>
            <span role="cell" class="task-progress">
              <span class="progress-track">
                <span class="progress-fill" style="--progress: ${progressValue}%;"></span>
              </span>
              <strong>${progressValue}%</strong>
            </span>
            <span role="cell">${entry.endTime}</span>
            <span role="cell" class="result ${entry.result === '失败' ? 'fail' : 'success'}">
              ${entry.result}
            </span>
          `;
          taskLogList.appendChild(row);
        });
      };

      const renderSystemLogs = () => {
        if (!systemLogList) {
          return;
        }
        systemLogList.querySelectorAll('.log-row:not(.log-header)').forEach((row) => row.remove());
        taskLogs.forEach((entry) => {
          const row = document.createElement('div');
          row.className = 'log-row';
          row.setAttribute('role', 'row');
          row.innerHTML = `
            <span role="cell">${entry.message}</span>
            <span role="cell">${entry.time}</span>
          `;
          systemLogList.appendChild(row);
        });
      };

      const addLogEntry = (message) => {
        const timestamp = formatTime(new Date());
        const entry = {
          message,
          time: timestamp,
          startTime: timestamp.split(' ')[1],
          endTime: timestamp.split(' ')[1],
          progress: 100,
          result: '完成',
        };
        taskLogs.unshift(entry);
        renderTaskLogs();
        renderSystemLogs();
      };

      const hasProjectsByStatus = (status) =>
        projects.some((project) => project.status === status);

      const openProject = (project) => {
        if (!project) {
          return;
        }
        currentProject = project;
        setHomeView(false);
        showMenuGroup('project');
        const targetPanel = document.getElementById('topology-panel');
        panels.forEach((panel) => panel.classList.toggle('active', panel === targetPanel));
        const defaultItem = document.querySelector('[data-menu="project"] .menu-item');
        if (defaultItem) {
          defaultItem
            .closest('.menu')
            .querySelectorAll('.menu-item')
            .forEach((button) => button.classList.toggle('active', button === defaultItem));
        }
        setSidebarTitle(currentProject ? currentProject.name : '项目管理');
      };

      const activateProjectView = (status) => {
        if (!hasProjectsByStatus(status)) {
          return false;
        }
        const project = projects.find((item) => item.status === status) || currentProject;
        openProject(project);
        return true;
      };

      const showMenuGroup = (menuKey) => {
        menuGroups.forEach((menu) => {
          menu.classList.toggle('is-hidden', menu.dataset.menu !== menuKey);
        });
      };

      const renderProjectSubmenus = () => {
        document.querySelectorAll('[data-submenu-list]').forEach((submenu) => {
          const status = submenu.dataset.submenuList;
          const list = submenu.querySelector('.nav-submenu-items');
          if (!list) {
            return;
          }
          list.innerHTML = '';
          const items = projects.filter((project) => project.status === status);
          if (!items.length) {
            const empty = document.createElement('div');
            empty.className = 'nav-submenu-empty';
            empty.textContent = '暂无项目';
            list.appendChild(empty);
            return;
          }
          items.forEach((project) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'nav-submenu-item';
            button.textContent = project.name;
            button.dataset.projectName = project.name;
            list.appendChild(button);
          });
        });
      };

      const renderProjectStatusList = () => {
        if (!projectStatusList) {
          return;
        }
        projectStatusList.innerHTML = '';
        if (!projects.length) {
          const empty = document.createElement('div');
          empty.className = 'project-status-empty';
          empty.textContent = '暂无项目，请先新建项目。';
          projectStatusList.appendChild(empty);
          return;
        }
        projects.forEach((project) => {
          const row = document.createElement('div');
          row.className = 'project-status-item';
          row.innerHTML = `
            <div>
              <div class="project-status-name">${project.name}</div>
              <div class="project-status-tag ${project.status}">
                ${project.status === 'completed' ? '已完成' : '正在进行'}
              </div>
            </div>
            <div class="project-status-actions">
              <button class="ghost" data-project="${project.name}" data-status="${
            project.status === 'completed' ? 'in-progress' : 'completed'
          }">
                ${project.status === 'completed' ? '取消已完成' : '标记已完成'}
              </button>
            </div>
          `;
          projectStatusList.appendChild(row);
        });
      };

      const updateTaskModalPosition = () => {
        if (!taskButton || !taskModal) {
          return;
        }
        const rect = taskButton.getBoundingClientRect();
        const modalCard = taskModal.querySelector('.modal-card');
        if (!modalCard) {
          return;
        }
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const cardWidth = modalCard.offsetWidth || 720;
        const cardHeight = modalCard.offsetHeight || 360;
        const padding = 16;
        let left = rect.right + 16;
        let top = rect.top - 24;
        if (left + cardWidth + padding > viewportWidth) {
          left = Math.max(padding, rect.left - cardWidth - 16);
        }
        if (top + cardHeight + padding > viewportHeight) {
          top = Math.max(padding, viewportHeight - cardHeight - padding);
        }
        if (top < padding) {
          top = padding;
        }
        modalCard.style.left = `${left}px`;
        modalCard.style.top = `${top}px`;
      };

      const applyTheme = (theme) => {
        const root = document.documentElement;
        const isDarkMode = document.body.classList.contains('theme-dark');
        root.style.setProperty(
          '--page-bg',
          isDarkMode ? theme.darkBackground : theme.lightBackground,
        );
        root.style.setProperty('--accent', theme.accent);
        root.style.setProperty('--accent-soft', theme.accentSoft);
        root.style.setProperty('--brand-gradient', theme.brand);
      };

      const updateThemePreviews = () => {
        const isDarkMode = document.body.classList.contains('theme-dark');
        document.querySelectorAll('.theme-card').forEach((card) => {
          const index = Number(card.dataset.index);
          const theme = themePresets[index];
          card.style.setProperty(
            '--theme-preview',
            isDarkMode ? theme.darkBackground : theme.lightBackground,
          );
        });
      };

      const updateThemeSelection = () => {
        document.querySelectorAll('.theme-card').forEach((card) => {
          card.classList.toggle(
            'selected',
            Number(card.dataset.index) === currentThemeIndex,
          );
        });
      };

      const renderThemeCards = () => {
        if (!themeGrid) {
          return;
        }
        themeGrid.innerHTML = '';
        themePresets.forEach((theme, index) => {
          const card = document.createElement('button');
          card.type = 'button';
          card.className = 'theme-card';
          card.dataset.index = index;
          card.innerHTML = `<div class="theme-name">${theme.name}</div>`;
          themeGrid.appendChild(card);
        });
        updateThemePreviews();
        updateThemeSelection();
      };

      const randomTheme = () => {
        let nextIndex = currentThemeIndex;
        while (nextIndex === currentThemeIndex) {
          nextIndex = Math.floor(Math.random() * themePresets.length);
        }
        currentThemeIndex = nextIndex;
        applyTheme(themePresets[currentThemeIndex]);
      };

      applyTheme(themePresets[currentThemeIndex]);
      renderThemeCards();
      setHomeView(true);

      navTabs.forEach((tab) => {
        const navGroup = tab.closest('.nav-group');
        const openPanel = () => {
          window.clearTimeout(navCloseTimer);
          const targetId = tab.dataset.menu;
          navTabs.forEach((btn) => btn.classList.toggle('active', btn === tab));
          navPanels.forEach((panel) => panel.classList.toggle('open', panel.id === targetId));
        };

        const scheduleClose = () => {
          window.clearTimeout(navCloseTimer);
          navCloseTimer = window.setTimeout(() => {
            closeNavPanels();
          }, 160);
        };

        tab.addEventListener('click', (event) => {
          event.stopPropagation();
          openPanel();
        });

        navGroup.addEventListener('mouseenter', openPanel);
        navGroup.addEventListener('mouseleave', scheduleClose);
      });

      menuItems.forEach((item) => {
        item.addEventListener('click', () => {
          const target = item.dataset.panel;
          const parentMenu = item.closest('.menu');
          if (parentMenu) {
            parentMenu
              .querySelectorAll('.menu-item')
              .forEach((btn) => btn.classList.toggle('active', btn === item));
          }
          panels.forEach((panel) => {
            panel.classList.toggle('active', panel.id === target);
          });
          if (parentMenu?.dataset.menu === 'project') {
            setSidebarTitle(currentProject ? currentProject.name : '项目管理');
          } else if (
            parentMenu?.dataset.menu === 'system-basic' ||
            parentMenu?.dataset.menu === 'system-logs'
          ) {
            setSidebarTitle('系统管理');
          }
          setHomeView(false);
        });
      });

      taskButton.addEventListener('click', () => {
        taskModal.classList.add('open');
        taskModal.setAttribute('aria-hidden', 'false');
        updateTaskModalPosition();
        window.requestAnimationFrame(() => {
          taskModal.classList.add('visible');
        });
      });

      document.querySelectorAll('[data-close]').forEach((button) => {
        button.addEventListener('click', () => {
          const target = document.getElementById(button.dataset.close);
          target.classList.remove('open');
          target.classList.remove('visible');
          target.setAttribute('aria-hidden', 'true');
        });
      });

      versionButton.addEventListener('click', () => {
        versionModal.classList.add('open');
        versionModal.setAttribute('aria-hidden', 'false');
      });

      document.querySelectorAll('.nav-item').forEach((item) => {
        item.addEventListener('click', () => {
          const action = item.dataset.action;
          if (action === 'new-project') {
            projectModal.classList.add('open');
            projectModal.setAttribute('aria-hidden', 'false');
            projectInput.value = '';
            projectInput.focus();
          } else if (action === 'project-in-progress') {
            if (!activateProjectView('in-progress')) {
              showToast('暂无正在进行的项目', item);
            }
          } else if (action === 'project-completed') {
            if (!activateProjectView('completed')) {
              showToast('暂无已完成的项目', item);
            }
          } else if (action === 'system-basic') {
            setHomeView(false);
            showMenuGroup('system-basic');
            const targetPanel = document.getElementById('timeout-panel');
            panels.forEach((panel) => panel.classList.toggle('active', panel === targetPanel));
            const defaultItem = document.querySelector('[data-menu="system-basic"] .menu-item');
            if (defaultItem) {
              defaultItem
                .closest('.menu')
                .querySelectorAll('.menu-item')
                .forEach((button) => button.classList.toggle('active', button === defaultItem));
            }
            setSidebarTitle('系统管理');
          } else if (action === 'system-logs') {
            setHomeView(false);
            showMenuGroup('system-logs');
            const targetPanel = document.getElementById('system-log-panel');
            panels.forEach((panel) => panel.classList.toggle('active', panel === targetPanel));
            const targetItem = document.querySelector(
              '[data-menu="system-logs"] [data-panel="system-log-panel"]',
            );
            if (targetItem) {
              targetItem
                .closest('.menu')
                .querySelectorAll('.menu-item')
                .forEach((button) => button.classList.toggle('active', button === targetItem));
            }
            setSidebarTitle('系统管理');
          } else {
            showToast('无', item);
          }
          closeNavPanels();
        });
      });

      projectSubmit.addEventListener('click', () => {
        const value = projectInput.value.trim();
        if (!value) {
          showToast('请输入项目名称', projectSubmit);
          projectInput.focus();
          return;
        }
        const project = { name: value, status: 'in-progress' };
        projects.unshift(project);
        currentProject = project;
        projectModal.classList.remove('open');
        projectModal.setAttribute('aria-hidden', 'true');
        addLogEntry(`创建项目：${value}`);
        activateProjectView('in-progress');
        renderProjectSubmenus();
        renderProjectStatusList();
      });

      siteUploadButton.addEventListener('click', () => {
        siteModal.classList.add('open');
        siteModal.setAttribute('aria-hidden', 'false');
        siteFileInput.value = '';
        siteUploadSubmit.disabled = true;
      });

      siteFileInput.addEventListener('change', () => {
        siteUploadSubmit.disabled = !siteFileInput.files.length;
      });

      siteUploadSubmit.addEventListener('click', () => {
        if (!siteFileInput.files.length) {
          return;
        }
        siteModal.classList.remove('open');
        siteModal.setAttribute('aria-hidden', 'true');
        showToast('站点信息已上传', siteUploadButton);
        addLogEntry('添加站点信息');
      });

      modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('theme-dark');
        applyTheme(themePresets[currentThemeIndex]);
        updateThemePreviews();
        modeChips.forEach((chip) => {
          const isDarkMode = document.body.classList.contains('theme-dark');
          chip.classList.toggle(
            'active',
            (chip.dataset.mode === 'dark' && isDarkMode) ||
              (chip.dataset.mode === 'light' && !isDarkMode),
          );
        });
      });

      themeToggle.addEventListener('click', () => {
        randomTheme();
        showToast('主题已切换', themeToggle);
        updateThemeSelection();
        updateThemePreviews();
      });

      if (themeGrid) {
        themeGrid.addEventListener('click', (event) => {
          const card = event.target.closest('.theme-card');
          if (!card) {
            return;
          }
          currentThemeIndex = Number(card.dataset.index);
          applyTheme(themePresets[currentThemeIndex]);
          updateThemeSelection();
          showToast('主题已切换', card);
        });
      }

      modeChips.forEach((chip) => {
        chip.addEventListener('click', () => {
          document.body.classList.toggle('theme-dark', chip.dataset.mode === 'dark');
          applyTheme(themePresets[currentThemeIndex]);
          updateThemePreviews();
          modeChips.forEach((item) => item.classList.toggle('active', item === chip));
        });
      });

      document.querySelectorAll('[data-empty="true"]').forEach((button) => {
        button.addEventListener('click', () => {
          showToast('无', button);
        });
      });

      window.addEventListener('click', (event) => {
        if (event.target.classList.contains('modal')) {
          event.target.classList.remove('open');
          event.target.classList.remove('visible');
          event.target.setAttribute('aria-hidden', 'true');
        } else if (!event.target.closest('.nav-item-group')) {
          navItemGroups.forEach((group) => group.classList.remove('open'));
        } else if (!event.target.closest('.nav-panel') && !event.target.closest('.tab')) {
          closeNavPanels();
        }
      });

      window.addEventListener('resize', () => {
        taskModal.classList.remove('open');
        taskModal.classList.remove('visible');
        taskModal.setAttribute('aria-hidden', 'true');
        updateTaskModalPosition();
      });

      modeChips.forEach((chip) => {
        const isDarkMode = document.body.classList.contains('theme-dark');
        chip.classList.toggle(
          'active',
          (chip.dataset.mode === 'dark' && isDarkMode) ||
            (chip.dataset.mode === 'light' && !isDarkMode),
        );
      });

      homeButton.addEventListener('click', () => {
        setHomeView(true);
        closeNavPanels();
      });

      homeCards.forEach((card) => {
        card.addEventListener('click', () => {
          const action = card.dataset.action;
          const trigger = document.querySelector(`.nav-item[data-action="${action}"]`);
          if (trigger) {
            trigger.click();
          }
        });
      });

      navItemGroups.forEach((group) => {
        const button = group.querySelector('.nav-item');
        if (!button) {
          return;
        }
        button.addEventListener('click', () => {
          group.classList.toggle('open');
        });
      });

      document.addEventListener('click', (event) => {
        const submenuItem = event.target.closest('.nav-submenu-item');
        if (submenuItem) {
          const name = submenuItem.dataset.projectName;
          const project = projects.find((item) => item.name === name);
          if (project) {
            openProject(project);
            closeNavPanels();
          }
        }
      });

      if (projectStatusList) {
        projectStatusList.addEventListener('click', (event) => {
          const button = event.target.closest('[data-project]');
          if (!button) {
            return;
          }
          const name = button.dataset.project;
          const nextStatus = button.dataset.status;
          const project = projects.find((item) => item.name === name);
          if (!project) {
            return;
          }
          project.status = nextStatus;
          addLogEntry(
            nextStatus === 'completed' ? `项目完成：${project.name}` : `项目恢复：${project.name}`,
          );
          renderProjectSubmenus();
          renderProjectStatusList();
        });
      }

      renderTaskLogs();
      renderSystemLogs();
      renderProjectSubmenus();
      renderProjectStatusList();
    </script>
  </body>
</html>
